apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "semanticmediawiki.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "semanticmediawiki.name" . }}
    helm.sh/chart: {{ include "semanticmediawiki.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "semanticmediawiki.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "semanticmediawiki.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      initContainers:
        - name: db-setup
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ['db-setup.sh']
          volumeMounts:
          - mountPath: /var/www/data
            name: data-volume
          - mountPath: /var/www/localstore
            name: localstore-volume
        - name: db-chown
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ['chown', '-R', 'www-data:www-data', '/var/www/data']
          volumeMounts:
          - mountPath: /var/www/data
            name: data-volume
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
          - mountPath: /var/www/data
            name: data-volume
          - mountPath: /var/www/localstore
            name: localstore-volume
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: data-volume
          emptyDir: {}
        - name: localstore-volume
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
